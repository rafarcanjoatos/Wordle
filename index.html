<!-- KEYBOARD -->
<div name="div-keyboard" id="div-keyboard" class="div-keyboard">
    <div class="keyboard__keys">
        <button type="button" class="keyboard__key" id="keyboard-key-q">q</button>
        <button type="button" class="keyboard__key" id="keyboard-key-w">w</button>
        <button type="button" class="keyboard__key" id="keyboard-key-e">e</button>
        <button type="button" class="keyboard__key" id="keyboard-key-r">r</button>
        <button type="button" class="keyboard__key" id="keyboard-key-t">t</button>
        <button type="button" class="keyboard__key" id="keyboard-key-y">y</button>
        <button type="button" class="keyboard__key" id="keyboard-key-u">u</button>
        <button type="button" class="keyboard__key" id="keyboard-key-i">i</button>
        <button type="button" class="keyboard__key" id="keyboard-key-o">o</button>
        <button type="button" class="keyboard__key" id="keyboard-key-p">p</button><br />
        <button type="button" class="keyboard__key" id="keyboard-key-a">a</button>
        <button type="button" class="keyboard__key" id="keyboard-key-s">s</button>
        <button type="button" class="keyboard__key" id="keyboard-key-d">d</button>
        <button type="button" class="keyboard__key" id="keyboard-key-f">f</button>
        <button type="button" class="keyboard__key" id="keyboard-key-g">g</button>
        <button type="button" class="keyboard__key" id="keyboard-key-h">h</button>
        <button type="button" class="keyboard__key" id="keyboard-key-j">j</button>
        <button type="button" class="keyboard__key" id="keyboard-key-k">k</button>
        <button type="button" class="keyboard__key" id="keyboard-key-l">l</button>
        <button type="button" name="Backspace" class="keyboard__key keyboard__key--wide" id="keyboard-key-backspace"><i class="material-icons">backspace</i></button><br>
        <button type="button" class="keyboard__key" id="keyboard-key-z">z</button>
        <button type="button" class="keyboard__key" id="keyboard-key-x">x</button>
        <button type="button" class="keyboard__key" id="keyboard-key-c">c</button>
        <button type="button" class="keyboard__key" id="keyboard-key-v">v</button>
        <button type="button" class="keyboard__key" id="keyboard-key-b">b</button>
        <button type="button" class="keyboard__key" id="keyboard-key-n">n</button>
        <button type="button" class="keyboard__key" id="keyboard-key-m">m</button>
        <button type="button" name="Enter" class="keyboard__key keyboard__key--wide" id="keyboard-key-enter" disabled><i class="material-icons">keyboard_return</i></button>
    </div>
